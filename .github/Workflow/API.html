<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD Operations with JSONPlaceholder</title>
</head>
<body>

<h2>Create Post</h2>
<form id="createForm">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="body">Body:</label><br>
    <textarea id="body" name="body"></textarea><br><br>
    <button type="submit">Create Post</button>
</form>

<h2>Posts</h2>
<ul id="postList"></ul>

<script>
    // Function to fetch and display posts
    function fetchPosts() {
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(posts => {
                const postList = document.getElementById('postList');
                postList.innerHTML = ''; // Clear existing list
                posts.forEach(post => {
                    const li = document.createElement('li');
                    li.textContent = `${post.title}: ${post.body}`;
                    postList.appendChild(li);
                });
            });
    }

    // Function to handle form submission for creating a post
    document.getElementById('createForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const postData = {};
        formData.forEach((value, key) => {
            postData[key] = value;
        });

        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(postData)
        })
        .then(response => response.json())
        .then(() => {
            fetchPosts(); // Refresh the list of posts after creating a new one
        });
    });

    // Fetch posts when the page loads
    fetchPosts();
</script>

</body>
</html>
